<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
    <title>To Do List</title>
  </head>

  <body>
    <div class="login fadein">
      <h1>What is your name ?</h1>
      <form class="login-form">
        <input type="text" placeholder="Who are you" />
      </form>
    </div>
    <header class="hidden">
      <h1>To-Do List</h1>
      <h3>for</h3>
      <h2 class="username"></h2>
      <h3 class="phrase">변명 중에서도 가장 어리석고 못난 변명은 "시간이 없어서"라는 변명이다.</h3>
      <p>-Thomas Alva Edison-</p>
    </header>
    <div class="wrap hidden">
      <div class="todo-create">
        <a href="#">+ to-do 추가</a>
      </div>
      <div class="sort-box">
        <input id="sort-by-importance" name="sort" value="Importance" type="radio" />
        <label for="sort-by-importance">중요도 순</label>
        <input id="sort-by-duedate" name="sort" value="Duedate" type="radio" />
        <label for="sort-by-duedate">due-date 순</label>
      </div>
      <div id="modal-create" class="modal hidden">
        <form class="modal-create-form">
          <div class="modal-create-title">Create To-Do</div>
          <div>
            <div class="modal-content">
              <label>Title</label>
              <input type="text" name="create-title" /><br />
            </div>
            <div class="modal-content">
              <label>Importance</label>
              3(Red)<input type="radio" name="create-importance" value="3" /> 2(Orange)<input type="radio" name="create-importance" value="2" /> 1(black)<input
                type="radio"
                name="create-importance"
                value="1"
              />
              <br />
            </div>
            <div class="modal-content">
              <label>Due date.</label>
              <input type="datetime-local" name="create-duedate" /><br />
            </div>
            <div class="modal-content">
              <label>Description</label><br />
              <input type="text" name="create-description" />
            </div>
          </div>
          <button class="btn btn-create" type="button">Create</button>
          <button class="btn btn-cancle" type="button">Cancle</button>
        </form>
      </div>
      <div class="todo-list">
        <!-- <div class="todo" id=${id.getTime()} >\
                <input type="checkbox" name="todo-check">\
                <div class="importance" value=${importance} style="display: none;"></div>\
                <div class="todo-title">${title}</div>\
                <div class="todo-duedate" value="${dueDate}">due. ${dueDate}</div>\
                <div class="description" style="display: none;">${description}</div>\
            </div> -->
      </div>
      <div id="modal-detail" class="modal hidden">
        <form class="modal-detail-form">
          <div class="modal-detail-title">Detail To-Do</div>
          <div>
            <div class="modal-content">
              <label>Title</label>
              <input type="text" name="detail-title" readonly /><br />
            </div>
            <div class="modal-content">
              <label>Importance</label>
              3(Red)<input type="radio" name="detail-importance" value="3" readonly /> 2(Orange)<input type="radio" name="detail-importance" value="2" readonly /> 1(black)<input
                type="radio"
                name="detail-importance"
                value="1"
                readonly
              />
              <br />
            </div>
            <div class="modal-content">
              <label>Due date.</label>
              <input type="datetime-local" name="detail-duedate" readonly /><br />
            </div>
            <div class="modal-content">
              <label>Description</label><br />
              <input type="text" name="detail-description" readonly />
            </div>
          </div>
          <button class="btn btn-delete" type="button">Delete</button>
          <button class="btn btn-cancle" type="button">Cancle</button>
        </form>
      </div>
      <div class="clock">00:00:00</div>
    </div>
    <footer>
      <hr />
      Copyright © on1ystar
    </footer>

    <script src="todo-list.js"></script>
    <script src="clock.js"></script>
    <script src="login.js"></script>
    <script src="bg.js"></script>
  </body>
</html>
